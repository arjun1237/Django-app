{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<form action="" method="POST"> {% csrf_token %}
				{{ formset.management_form }}
				{% for form in formset %}
					{{form}}
					<hr>
				{% endfor %}
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
